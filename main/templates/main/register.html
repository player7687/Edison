{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" href="{% static 'main/img/icon_crimson.ico' %}" type="images/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/sign.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="link">
            <span class="previous">
                <i class="bi bi-chevron-left"></i>
                <a href="{% url 'home' %}"> HOME</a>
            </span>
            <h2>CREATE NEW ACCOUNT</h2>
            <span class="next">
                <a href="{% url 'login' %}">SIGN IN </a>
                <i class="bi bi-chevron-right"></i>
            </span>
        </div>
        <div class="wrapper-container">
            <form method="POST" action="">
                {% csrf_token %}
                <h3 class="label first">Login</h3>
                <div class="form">
                    <span class="icon user-icon"><i class="bi bi-person-circle"></i></span>
                    <div class="input-box">
                        {{form.username}}
                    </div>
                </div>
                <h3 class="label">Email</h3>
                <div class="form">
                    <span class="icon password-icon"><i class="bi bi-envelope"></i></span>
                    <div class="input-box">
                        {{form.email}}
                    </div>
                </div>
                <h3 class="label">Password</h3>
                <div class="form">
                    <span class="icon password-icon"><i class="bi bi-key"></i></span>
                    <div class="input-box">
                        {{form.password1}}
                    </div>
                </div>
                <h3 class="label">Repeat password</h3>
                <div class="form">
                    <span class="icon password-icon"><i class="bi bi-key"></i></span>
                    <div class="input-box">
                        {{form.password2}}
                    </div>
                </div>
                <h3 class="label">Age</h3>
                <div class="form">
                    <span class="icon password-icon"><i class="bi bi-calendar2-date"></i></span>
                    <div class="input-box">
                        {{form.age}}
                    </div>
                </div>
                <!-- <div class="sex">
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="male">Male</label>
                </div>
                <div class="sex">
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                </div> -->
                <!-- <div class="sex">
                    {{form.sex}}
                </div> -->
                <h3 class="label">Sex</h3>
                {% for radio in form.sex %}
                <div>
                    <label for="{{radio.id_for_label}}" class="sex">{{radio.choice_label}}
                        {{radio.tag}}
                        <span class="checkmark"></span>
                    </label>
                </div>
                {% endfor %}
                <h3 class="redirect">Already have an account? <a href="{% url 'login' %}">Sign In</a></h3>
                <div class="button">
                    <input type="submit" class="btn" name ="Create User" value="SIGN UP">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
